<mat-card>
  <form (submit)="addReport(reportForm)" #reportForm="ngForm">
    <mat-form-field appearance="legacy">
      <input matInput type="text" name="firstname" placeholder="Imię" ngModel #firstname="ngModel" required>
      <mat-error *ngIf="firstname.invalid">Imię jest wymagane</mat-error>
    </mat-form-field>
    <br/>
    <mat-form-field appearance="legacy">
      <mat-label>Próbobiorca</mat-label>
      <mat-select name="sampelDeliver" required ngModel #sampleDeliver="ngModel">
        <mat-option *ngFor="let user of users let i = index" [value]="users[i].id">{{user[i].firstname}} {{user[i].lastname}}</mat-option>
      </mat-select>
      <mat-error *ngIf="sampleDeliver.invalid">Próbobiorca jest wymagana</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field appearance="legacy">
      <mat-label>Źródło</mat-label>
      <mat-select name="sampelSource" required ngModel #sampleSource="ngModel">
        <mat-option *ngFor="let user of users let i = index" [value]="users[i].id">{{user[i].firstname}} {{user[i].lastname}}</mat-option>
      </mat-select>
      <mat-error *ngIf="sampleSource.invalid">Źródło jest wymagana</mat-error>
    </mat-form-field>
    <br>
    <button  mat-raised-button color="dark">Dodaj badany parametr</button>
    <br/>
    <br/>
    <button mat-raised-button type="submit" color="warn">Utwórz raport</button>
  </form>
</mat-card>
